<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
</head>
<body>
    <div class="movie-container">
        <label>Pick a Movie:</label>
        <select id="movie">
            <option value="12">Avengers(2018) ($12)</option>
            <option value="10">GodFather(1974) ($10)</option>
            <option value="9">Nomadland(2021) ($9)</option>
            <option value="15">Lion Kings(2018) ($15)</option>
        </select>
    </div>
    <ul class="showCase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat ocuupied"></div>
            <small>Ocuupied</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat ocuupied"></div> 
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat ocuupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div> 
            <div class="seat"></div>
            <div class="seat ocuupied"></div>
            <div class="seat ocuupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat ocuupied"></div>
            <div class="seat"></div> 
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat ocuupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div> 
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat ocuupied"></div>
            <div class="seat"></div>
            <div class="seat ocuupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div> 
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat ocuupied"></div> 
            <div class="seat ocuupied"></div>
            <div class="seat"></div>
            <div class="seat ocuupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>        
    <p class="text">You Have <span id="count">0</span> Seat Selected and Price for This is <span id="price">$0</span></p>
    <script src="./index.js"></script>
</body>
</html>
